name: CI

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Install
      run: cargo install --locked --path .
    - name: Test
      run: cargo test
    - name: Run
      run: cargo run
    - name: Uptime
      run: uptime
